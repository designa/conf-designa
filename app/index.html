      <div ng-controller="MainCtrl">

        <loader ng-show="loading"></loader>

        <ng-include src="header"> </ng-include>
        <ng-include src="panelists"> </ng-include>
        <ng-include src="programing"> </ng-include>
        <ng-include src="place"> </ng-include>
        <ng-include src="sponsors"> </ng-include>
        
        <section class="menu">
          <div class="row container show-menu">
            <nav>
              <ul>
                <li><a href="#panelist">Palestrantes</a></li>
                <li><a href="#programming">Programação</a></li>
                <li><a href="#place">Local do evento</a></li>
                <li><a href="#support">Apoio</a></li>
                <li ng-show="data.eventick">
                  <a ng-href="{{data.eventick}}" target="_blank" id="register">Registre-se</a>
                </li>
              </ul>
            </nav>
          </div>
        </section>

        <a href="#header" class="back-to-top" ng-hide="data.release">voltar ao topo</a>

        <footer ng-hide="data.release">
          <div class="row container">
            <div class="col-md-12">
              <p>Copyright {{data.name}} - todos os direitos reservados</p>
            </div>
          </div>
        </footer>


      </div>
